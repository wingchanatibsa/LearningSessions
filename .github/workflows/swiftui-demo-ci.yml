name: iOS Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  SCHEME: "DogBreedsApp"
  SOLUTION: "Build-iOS-with-SwiftUI/Demo/"
  PROJECT: "DogBreedsApp.xcodeproj"
  DESTINATION: "platform=iOS Simulator,OS=16.2,name=iPhone 14 Pro Max"

jobs:
  build:
    runs-on: macOS-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Xcode version
        uses: maxim-lobanov/setup-xcode@v1.5.1

        with:
          xcode-version: "latest-stable"  # Replace with your desired Xcode version

      - name: Install dependencies
        run: |
          cd $SOLUTION
          swift package resolve
          swift package update

      - name: Build and test
        run: |
          xcodebuild clean build test -project $SOLUTION$PROJECT -scheme $SCHEME -destination "$DESTINATION" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO ONLY_ACTIVE_ARCH=YES
